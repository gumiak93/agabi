<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Świece & Bukiety</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>

  <!-- 🔹 Top Banner -->
  <div class="top-banner">
    <span class="banner-text">Promocje i bestsellery! 🌸🕯️</span>
  </div>

  <!-- 🔹 Header -->
  <header>
    <img src="images/logo.png" alt="Logo" class="logo">
    <button class="menu-toggle">MENU</button>
    <nav>
      <button data-cat="home">Home</button>
      <button data-cat="candles">Świece</button>
      <button data-cat="bouquets">Bukiety</button>
      <button data-cat="promotions">Promocje</button>
    </nav>
    <button id="cartToggle" class="cart-toggle">Koszyk (<span id="cartCount">0</span>)</button>
  </header>

  <!-- 🔹 Home -->
  <main>
    <section id="home" class="home-background hidden">
      <div class="home-content">
        <h1>Witaj w Świece & Bukiety</h1>
        <p>Najpiękniejsze świece i bukiety na każdą okazję</p>
      </div>
    </section>

    <!-- 🔹 Kategorie produktów -->
    <div class="categories">
      <button data-cat="candles">Świece</button>
      <button data-cat="bouquets">Bukiety</button>
      <button data-cat="promotions">Promocje</button>
    </div>

    <!-- 🔹 Produkt Grid -->
    <section id="candles" class="product-grid category hidden"></section>
    <section id="bouquets" class="product-grid category hidden"></section>
    <section id="promotions" class="product-grid category hidden"></section>

    <!-- 🔹 Bestsellery -->
    <div class="bestsellers-wrapper">
      <div id="bestsellers" class="bestsellers"></div>
    </div>
  </main>

  <!-- 🔹 Modal Produktu -->
  <div id="productModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">✖</span>
      <img id="modalImage" src="" alt="">
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <p id="modalPrice"></p>
      <input type="number" id="quantity" value="1" min="1">
      <button onclick="addToCart()">Dodaj do koszyka</button>
    </div>
  </div>

  <!-- 🔹 Koszyk -->
  <div id="cart" class="cart hidden">
    <h3>Twój koszyk</h3>
    <ul id="cartItems"></ul>
    <p id="cartTotal">Łącznie: 0 zł</p>
    <button onclick="showCheckoutForm()">Zamawiam</button>
    <form id="cartForm" class="hidden" onsubmit="event.preventDefault(); checkout();">
      <label>Imię i nazwisko<input type="text" id="name" required></label>
      <label>Telefon<input type="tel" id="phone" required></label>
      <label>Email<input type="email" id="email" required></label>
      <label>Adres<input type="text" id="address" required></label>
      <label>Płatność
        <select id="payment">
          <option>Przelew</option>
          <option>Przy odbiorze</option>
        </select>
      </label>
      <button type="submit">Wyślij zamówienie</button>
    </form>
  </div>

  <!-- 🔹 Cookie Banner -->
  <div id="cookieBanner" class="cookie-banner hidden">
    Ta strona używa ciasteczek 🍪
    <button onclick="acceptCookies()">Akceptuję</button>
    <button onclick="declineCookies()">Odrzuć</button>
  </div>

  <footer>
    &copy; 2025 Świece & Bukiety
  </footer>

  <script src="script.js"></script>
</body>
</html>
